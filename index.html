<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        list-style-type: none;
        display: inline-block;
        background-color: gray;
        width: 90%;
    }
    li{
        display: inline-block;
        padding: 10px;
    }
     .about{
        float: right;
    }
    li:hover {
        background-color: blue;
    }
</style>
<body>
    <ul>
        <li>Home</li>
        <li>Foods</li>
        <li>Noodles</li>
        <li>Contacts Us</li>
        <li class="about">About Us</li>
    </ul>
    
</body>
</html>
